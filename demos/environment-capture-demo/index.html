<!doctype html>

<head>
	<title>Environment capture demo</title>
	<meta charset='utf-8'>
	</script>

<body>
<div class="contentarea">
	<h1>
		Environment capture demo
	</h1>
	<p>
		This example demonstrates how to capture a photo from an input element.
	</p>
    <label for="picture">Take a picture using back facing camera:</label>

    <input
      type="file"
      id="picture"
      name="picture"
      accept="image/*"
      capture="environment" />
</div>
</body>
</html>
